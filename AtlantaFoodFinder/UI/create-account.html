<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="create-account.css" />
</head>

<body>
    <div class="element">
        <div class="overlap-group-wrapper">
            <div class="overlap-group"> <img class="components-for-page" src="img/components-for-page-1.png" />
                <div class="sign-up">
                    <div class="frame">
                        <div class="text-wrapper">Become a User</div>
                        <div class="div">
                            <div class="link-text">
                                <p class="by-creating-an"> <span class="span">By signing up, you agree to the </span>
                                    <span class="text-wrapper-2">Terms</span> <span class="text-wrapper-3"> of
                                        use</span> <span class="span"> and </span> <span class="text-wrapper-2">Privacy
                                        Policy. </span>
                                </p>
                            </div>
                            <div class="text-field">
                                <div class="label-222">Email</div> <!-- Label stays as text -->
                                <input class="input-field" id="email" placeholder="Enter your email" type="email" />
                            </div>
                            <div class="text-field">
                                <div class="frame-2">
                                    <div class="label-2">Password</div>
                                </div>
                                <input class="input-field" id="password" placeholder="Enter your password"
                                    type="password" /> <!-- Input below the label -->
                            </div> <button class="button">
                                <div class="frame-3">
                                    <div class="sign-up-2">Register</div>
                                </div>
                            </button>
                        </div>
                        <div class="have-an-account">
                            <p class="already-have-an">Already have an account? Login</p>
                        </div>
                    </div>
                </div>
                <div class="illustration-and">
                    <div class="frame-4"> <img class="moneyverse-home" src="img/Hot_dog_with_mustard.png" />
                        <div class="frame-5">
                            <div class="text-wrapper-4">Atlanta Food Finder</div>
                            <div class="frame-6">
                                <div class="bullet-point">
                                    <div class="ellipse"></div>
                                    <div class="one-lowercase">Interactive Map</div>
                                </div>
                                <div class="bullet-point">
                                    <div class="ellipse"></div>
                                    <div class="one-lowercase">Saving Starred Locations</div>
                                </div>
                                <div class="bullet-point">
                                    <div class="ellipse"></div>
                                    <div class="one-lowercase">Password Reset</div>
                                </div>
                                <div class="bullet-point">
                                    <div class="ellipse"></div>
                                    <div class="one-lowercase">Detailed Descriptions</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="create-account.js"></script>
</body>

</html>
